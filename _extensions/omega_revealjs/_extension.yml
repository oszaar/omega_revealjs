title: Omega_revealjs
author: oszaar
version: 1.0.0
quarto-required: ">=1.7.0"
contributes:
  formats:
    revealjs:
      theme: [custom.scss]
      width: 1920
      height: 1080
      # margin: 0
      auto-stretch: false
      lightbox: true
      transition: "fade"
      transition-speed: "fast"
      smaller: false
      incremental: false
      scrollable: false
      slide-level: 2
      progress: true
      date-format: "YYYY-MMM-DD"
      fig-align: left
      slide-number: true
      chalkboard: true
      callout-icon: true
      template-partials:
        - title-slide.html
      title-slide-attributes:
        # data-background-color: "#000000"
        data-background-image: "vertical_split.svg"
        data-background-size: "cover"
      # logo: logo.svg


